<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>First name
      <input type="text" class="form-control" placeholder="First name..." formControlName="firstName">
    </label>
  </div>
  <div class="form-group">
    <label>Last name
      <input type="text" class="form-control" placeholder="Last name..." formControlName="lastName">
    </label>
  </div>
  <div class="form-group">
    <label>E-mail
      <input type="text" class="form-control" placeholder="Your email..." formControlName="email">
    </label>
  </div>
  <div class="form-group">
    <label>Area code 1
      <input type="text" class="form-control" placeholder="Area code..." formControlName="areaCode1">
    </label>
  </div>
  <div class="form-group">
    <label>Area code 2
      <input type="text" class="form-control" placeholder="Area code..." formControlName="areaCode2">
    </label>
  </div>
  <div class="form-group">
    <label>Password
      <input type="password" class="form-control" placeholder="Password..." formControlName="pass">
    </label>
  </div>
  <div class="form-group">
    <label>Re-Enter
      <input type="password" class="form-control" placeholder="Password..." formControlName="rePass">
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
